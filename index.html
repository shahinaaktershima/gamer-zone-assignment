<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6925b839bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header starts from here -->
    <header>
        <!-- menu bar -->
        <nav>
            <div class="title">
                <img src="./images/Frame.png" alt="">
                <h2 class="nav-title"><span class="game">G</span>amer</h2>
            </div>
            <div class="menu">
                <li><a href="">About us</a></li>
                <li><a href="">Developers</a></li>
                <li><button class="btn-menu">Follow us on <i class="fa-brands fa-youtube" style="color: red;"></i>  <i class="fa-brands fa-tiktok" ></i></button></li>
            </div>
        </nav>
        <!-- banner section starts from here -->
        <section class="banner">
            <div class="banner-box">
                <div class="banner-content">
                    <h3 style="font-size: 2rem;">PLAY LIKE THE</h3>
                    <p class="banner-title">G.O.A.T.</p>
                    
                       <p class="text"><i class="fa-regular fa-circle-play"></i> 1-Click instant play</p> 
                        <p class="text"><i class="fa-solid fa-download" ></i> No Download</p>
                       <p class="text"><i class="fa-solid fa-user-group"></i>  1000s of supported online games</p> 
                
                    <button class="sign">Sign in</button>
                    <button class="go-rogue">Go Rogue</button>
                </div>
                <div class="banner-image">
                    <img src="./images/Group 18.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
